{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}
{% block main %}
<div class="form-box mx-auto">
    <h1 class="display-4">Sign Up!</h1>
    <form action="/register" method="post">
        <div class="mt-5">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="first" name="first" placeholder="First Name" type="text" required>
        </div>
        <div class="mt-5">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="last" name="last" placeholder="Last Name" type="text" required>
        </div>
        <div class="mt-5">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="username" name="username" placeholder="Email" type="text" required>
        </div>
        <div class="mt-5">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="mt-3 mb-4">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Re-enter password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
{% endblock %}
