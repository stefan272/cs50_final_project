{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}
{% block main %}
<!-- TODO: add required tags -->
<h1 class="display-4">Sign Up!</h1>
<form action="/register" method="post">
    <div class="mb-3 mt-5">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="fname" name="fname" placeholder="First Name" type="text" >
    </div>
    <div class="mb-3 mt-5">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="sname" name="sname" placeholder="Last Name" type="text" >
    </div>
    <div class="mb-3 mt-5">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Email" type="text" >
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" >
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Re-enter password" type="password" >
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
