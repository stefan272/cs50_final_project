{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}
{% block main %}
<form method="post" action="/settings">
    <input type="number" name="balance" step=".01">
    <button type="submit">Submit</button>
</form>
<div>
    <p>
        Current Balance:
    </p>
    <p>
        {{ balance.current_balance | gbp }}
    </p>
</div>
{% endblock %}
