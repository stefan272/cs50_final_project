{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}
{% block main %}
<h1 class="display-2">Financial Dashboard</h1>
<div class="container-fluid mt-4 mb-4 dashboardBlock">
    <div class="title">
        <h2 class="display-4 me-auto">Expenses</h2>
        <!-- <div class="select-wrapper"> -->
            <select name="yearpicker" id="yearpicker" onchange="updateChart()" class="datepicker ms-auto">
                <option value="{{currentYear}}" selected>{{currentYear}}</option>
                {% for year in years %}
                    <option value="{{year}}">{{year}}</option>
                {% endfor %}
            </select>
            <select name="monthpicker" id="monthpicker" onchange="updateChart()" class="datepicker ms-auto">
                <option value="{{currentMonth | month }}" selected>{{ currentMonth }}</option>
                <option value="01">Jan</option>
                <option value="02">Feb</option>
                <option value="03">Mar</option>
                <option value="04">Apr</option>
                <option value="05">May</option>
                <option value="06">Jun</option>
                <option value="07">Jul</option>
                <option value="08">Aug</option>
                <option value="09">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
            </select>
        <!-- </div> -->
    </div>
    <div class="dashboard-cards">
        <div class="card" id="card-1">
            <div class="chart-canvas">
                <canvas id="expensesBar"></canvas>
            </div>
        </div>
        <div class="card"  id="card-2">
            <div class="chart-canvas">
                <canvas id="expensesPie"></canvas>
            </div>
        </div>
        <div class="card"  id="card-3">
            <div class="chart-canvas">

            </div>
        </div>
        <div class="card"  id="card-4">
            <div class="chart-canvas">

            </div>
        </div>
    </div>
</div>
<!-- <script type="text/javascript" src="/static/utility_dashboard.js"></script> -->
<script type="text/javascript" src="/static/script_dashboard.js"></script>
{% endblock %}
